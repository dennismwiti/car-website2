{% extends 'admin/base_site.html' %}

{% block content %}
<div style="text-align: center;">
		<h3> Password Reset</h3>

		<p> Forgotten your password? Enter your Email address below, and we'll email instructions for setting
				a new one.</p>

		<form method="post">

				{% csrf_token %}
				{{form}}

				<br>
				<button type="submit" name="send_email">Send Email</button>

		</form>
</div>
{% endblock %}
